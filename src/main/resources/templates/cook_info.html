<script>
  $('#calendar').datepicker({
  });

  !function ($) {
    $(document).on("click","ul.nav li.parent > a > span.icon", function(){
      $(this).find('em:first').toggleClass("glyphicon-minus");
    });
    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
  }(window.jQuery);

  $(window).on('resize', function () {
    if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
  })
  $(window).on('resize', function () {
    if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
  })
  function changePassword(){//更改密码
      /*<![CDATA[*/
      var userId=[[${session.user_session.userid}]];
      var pripass=[[${session.user_session.password}]];
      /*]]>*/
      var primary_password = $("#primary_password").val();
      var password1 = $("#new_password1").val();
      var password2 = $("#new_password2").val();
      if (primary_password!=pripass){
          alert("原密码错误");
      }
      else if (password1!=password2){
          alert("两次密码要一致");
      }
      else {
          $.ajax({
              url: '/cook/changePassword',
              type: 'post',
              data: {
                  userId: userId,
                  password: password1
              },
              success: function () {
                  location.href="changePassword?userId="+userId+"&passward="+password1;
              },
              error: function () {
                  alert("error")
              }
          })

      }
  }
</script>
