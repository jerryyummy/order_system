			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	<script th:inline="javascript">
		function deleteDish(dishId) {
			$.ajax({
				url: '/admin/deleteDish',
				type: 'post',
				data: {
					dishId: dishId
				},
				success: function () {
					location.href="deleteDish?dishId="+dishId;
				},

					alert("error")
				}

		}
